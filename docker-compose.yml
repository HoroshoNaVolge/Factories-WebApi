version: '3.4'

networks:
  my_network:

services:
  factories.webapi.pl:
    image: ${DOCKER_REGISTRY-}factorieswebapipl
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres-container
      - redis
      - rabbitmq
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres-container;Port=5432;Database=postgres;Username=postgres;Password=${POSTGRES_PASSWORD}
      - ConnectionStrings__UsersConnection=Host=postgres-container;Port=5432;Database=postgres;Username=postgres;Password=${POSTGRES_PASSWORD}
      - ConnectionStrings__RedisConnection=redis:6379
      - ConnectionStrings__RabbitMQConnection=rabbitmq
    ports:
      - "8080:8080"  # Expose the application port if needed
      - "8081:8081"  # Expose the application port if needed
    restart: on-failure
    networks:
      - factoriesWebapi

  postgres-container:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - factoriesWebapi

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data 
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - factoriesWebapi

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"  
      - "15672:15672" 
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - factoriesWebapi

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - factories.webapi.pl
      - rabbitmq
      - postgres-container 
    networks:
      - factoriesWebapi
 
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - factoriesWebapi
  
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - factoriesWebapi

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data: